{% extends "layout.html" %}

{% block content %}

<section class="page-header page-header__dark" style="background-image: url(/static/assets/images/background/estadistico-bg.png);">
    <div class="container">
        <h2>Estadístico: Moda - Media - Mediana</h2>
    </div><!-- /.container -->
  </section><!-- /.page-header -->
  <section class="living-option-one">
    <div class="container">
      <div class="mb-4">
        <div class="tab-pane animated fadeInUp fade show">
          <div class="row">
            <div class="col-lg-6">
              <form method=post action="">
                {% for field in form %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">{{ field.label }}</label>
                    {{ field }}
                  </div>
                {% endfor %}
                <!-- <input type=submit value=Calcular class="btn btn-primary"> -->
                <button type="submit" class="btn btn-success btn-block">Calcular</button>
              </form>
            </div>
            <div class="col-lg-6">
              <div class="living-option-one__content">
                <p>
                  {% if N != None %}
                  \[ MODA: {{moda}} \]
                  \[  MEDIANA: {{me}} \]
                  \[ MEDIA:{{m}} \]
            
                  {% endif %}
                </p>
                {% if N != None %}
                  <h3> Gráfico</h3>
                  <img src="{{ grafica }}" width="700" class="grafica">
                {% endif %}
              </div><!-- /.living-option-one__content -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>
    .grafica {
      display: block;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 60%;
    }
  </style>

{% endblock %}
